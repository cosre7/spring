<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Hello</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
<!-- th : 위쪽에 선언된 thymeleaf 
     ${data} : HelloController의 attributeName인 data 
     -> ${data} 부분이 HelloController에서 attributeName data에 넣은
        attributeValue인 hello!! 로 치환된다. 
        lcoalhost:8080/hello 페이지를 호출하면 
        -> 안녕하세요. hello!! 라는 문구가 출력된다. -->
</body>
</html>
